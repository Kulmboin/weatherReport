<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/main.css" />
    <title>korea weather</title>
  </head>
  <body>
    <form class="search_bar" action="/" method="post">
      <select name="지역" id="">
        <option value="서울" name="seoul">서울</option>
        <option value="인천" name="inchon">인천</option>
      </select>
      <input type="text" placeholder="지역명을 입력해 주세요!" />
      <button class="search_btn" aria-label="입력된 지역명을 검색합니다.">
        검색하기
      </button>
    </form>
    <div class="weather_data_container">
      <section class="weather_basic_data">
        <ul class="weather_day_box">
          <li class="weather_card">
            <div class="dayInfo_section">
              <span class="day_data">test</span>
              <span class="date_data"></span>
            </div>
            <div class="morning_section"></div>
            <div class="afternoon_section"></div>
          </li>
          <li class="weather_card">test</li>
          <li class="weather_card">test</li>
          <li class="weather_card">test</li>
          <li class="weather_card">test</li>
          <li class="weather_card">test</li>
        </ul>
      </section>
      <section class="detail-data"></section>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
